<div *ngFor="let progressInfo of progressInfos" class="mb-2">
  <span>{{ progressInfo.fileName }}</span>
  <div class="progress">
    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
      attr.aria-valuenow="{{ progressInfo.value }}" aria-valuemin="0" aria-valuemax="100"
      [ngStyle]="{ width: progressInfo.value + '%' }">
      {{ progressInfo.value }}%
    </div>
  </div>
</div>
<div class="row">
  <div class="col-8">
    <strong>Máximo 4 imágenes y 2MB por cada imagen</strong>
    <label class="btn btn-default p-0">
      <input type="file" accept="image/*" multiple (change)="selectFiles($event)" />
    </label>
  </div>
  <!-- <div class="col-4">
    <button class="btn btn-primary btn-sm" [disabled]="!selectedFiles" (click)="uploadFiles()">
      Cargar
    </button>
  </div> -->
</div>

  <img *ngFor='let preview of previews' [src]="preview" class="preview">
</div> -->
<div *ngIf="imagesMaxError > 4" class="alert alert-secondary my-3" role="alert">
  El máximo permitido son 4 imágenes
</div>
<div *ngIf="sizeMAx" class="alert alert-secondary my-3" role="alert">
  El tamaño máximo por cada imagen son 2Mb
</div>
<div *ngIf="message.length" class="alert alert-secondary my-3" role="alert">
  <ul *ngFor="let msg of message; let i = index">
    <li>{{ msg }}</li>
  </ul>
</div>
