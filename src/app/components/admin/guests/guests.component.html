<table mat-table [dataSource]="datos" class="mat-elevation-z8 demo-table" #dataSource>

  <ng-container matColumnDef="document">
    <th mat-header-cell *matHeaderCellDef> Identificaci√≥n </th>
    <td mat-cell *matCellDef="let guest"> {{guest.document}} </td>
  </ng-container>

  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let guest"> {{guest.fullName}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Correo </th>
    <td mat-cell *matCellDef="let guest"> {{guest.email}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Rol </th>
    <td mat-cell *matCellDef="let guest"> {{guest.role}} </td>
  </ng-container>

  <ng-container matColumnDef="borrar">
    <th mat-header-cell *matHeaderCellDef> Borrar </th>
    <td mat-cell *matCellDef="let guest; let value = index;">
      <button mat-raised-button color="warn" focusable="false" (click)="deleteUser(value, guest.id)">
        Borrar
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let guest; let value = index;">
      <button mat-raised-button color="primary" focusable="false" (click)="editUser(value, guest.id)">
        Editar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
